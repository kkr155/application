<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="开发">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon/favicon.svg') }}" >
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}" >
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}" >
    <link rel="apple-mobile-web-app-title" content="MyWebSite" >
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}" >

    <title>{% block title %}{% endblock %}</title>
    <!-- 预加载关键资源 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" as="style">
    {% endblock %}
</head>
<body>
{% include 'navbar.html' %}
{% block content %}{% endblock %}
<footer>
    {% include 'copyright.html' %}
</footer>
<script src=/static/js/main.js></script>
</body>
</html>
